# Configuracaoo basica da aplicacao
spring.application.name=Pedidos
server.port=8080

# Configuracoes do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pedidos?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configurações do JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Configuracoees adicionais
spring.mvc.hiddenmethod.filter.enabled=true # Para suportar PATCH, PUT, DELETE

# Configuracoes basicas do Spring Boot
spring.main.headless=false # Permite interfaces gr�ficas
